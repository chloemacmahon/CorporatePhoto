<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.og">
<head>
    <meta charset="UTF-8">
    <title>Vitality activities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/log-in.css}">
</head>
<body>

<form th:object="${user}" th:action="@{/log-in}" method="post">
    <div th:replace="fragments/banner.html :: formField(mainHeading='Welcome User!')"></div>
    <div class="navigation" th:replace="fragments/navigation :: navigation-bar"></div>
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p th:text="#{user.hasErrors}">Error Message</p>
    </div>
    <br>
    <div class="logInBox">
        <div class="boxHeading">
            <label>Login</label><br>
        </div>
        <label class="lbl" for="email">Email: </label>
        <input class="txt" type="email" id="email" th:field="*{email}"><br><br>
        <label class="lbl" for="password">Password: </label>
        <input class="txt" type="password" id="password" th:field="*{password}"><br><br>
        <div th:if="${logInError != null}" class="alert alert-danger">
            <p th:text="#{logIn.hasErrors}">Error Message</p>
        </div>
        <button class="btnLogin" type="submit">Log In</button>
    </div>
</form>
<div class="footer" th:replace="fragments/footer :: footer">
    <label>footer</label>
</div>
</body>
</html>
