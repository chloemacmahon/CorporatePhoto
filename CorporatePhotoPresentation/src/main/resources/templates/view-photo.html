<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.og">
<head>
    <meta charset="UTF-8">
    <title>Vitality activities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/general_style.css}">
</head>
<body>
<div th:replace="fragments/banner.html :: formField(mainHeading='Hello '+ ${user.name})"></div>
<div class="navigation" th:replace="fragments/navigation :: member-navigation-bar"></div>
<div>
    <img th:src="${photo.photoLink}">
</div>
<div th:if="${ownedPhoto != null}">
    <h3>Please enter the email address of the person that you want to share this file to</h3>
    <form th:action="@{/share-photo/{id}/{photoId}(id=${user.userAccountId}, photoId=${photo.photoId})}" method="post">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit" class="button">Share Image</button>
<!--    <a class="button" type="button" th:href="@{/share-photo/{id}/{photoId}(id=${user.userAccountId}, photoId=${photo.photoId})}">Create Album</a>-->
    </form>
</div>
<div th:if="${user.albums.size() > 0}">
    <form th:action="@{/move-to-album/{id}/{photoId}(id=${user.userAccountId}, photoId=${photo.photoId})}" method="post">
        <h3>Choose album that you want to move the image to</h3>
        <select id="albumName" name="albumName">
            <option th:each="album : ${user.albums}"
                    th:text="${album.albumName}"
                    th:value="${album.albumName}"
                    th:selected="${albumName == album.albumName}">
            </option>
        </select>
        <button type="submit" class="button">Add image</button>
        <!--    <a class="button" type="button" th:href="@{/share-photo/{id}/{photoId}(id=${user.userAccountId}, photoId=${photo.photoId})}">Create Album</a>-->
    </form>
</div>
</body>
</html>
