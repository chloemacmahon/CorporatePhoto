<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.og">
<head>
    <meta charset="UTF-8">
    <title>Vitality activities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{/css/view-photo.css}">
</head>
<body>
<div th:replace="fragments/banner.html :: formField(mainHeading='Hello '+ ${user.name})"></div>
<div class="navigation" th:replace="fragments/navigation :: member-navigation-bar"></div>
<div th:if="${couldNotCreateTag != null}" class="alert alert-danger">
    <p th:text="#{couldNotCreateTag.hasErrors}">Error Message</p>
</div>

<div class="mainContainer">
    <div class="mainContainerItemBody mainContainerItem">
        <h3>Photo Options</h3>
    </div>
    <div class="mainContainerItemBody mainContainerItem">
        <div class="center">
            <table class="table">
                <tr>
                    <td>
                        <img th:src="${photo.photoLink}">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="center">
                            <h2>Enter recipient email to share image</h2>
                            <form th:action="@{/share-photo/{id}/{photoId}(id=${user.userAccountId}, photoId=${photo.photoId})}"
                                  method="post">
                                <label class="lbl" for="email">Email: </label>
                                <input class="txt" type="email" id="email" name="email"><br>
                                <button class="button" type="submit">Share Image</button>
                            </form>
                        </div>
                    </td>
                    <td th:if="${users.size() > 0}">
                        <form th:action="@{/remove-access/{id}/{photoId}(id=${user.userAccountId}, photoId=${photo.photoId})}"
                              method="post">
                            <h3>Select a user to remove access for</h3>
                            <select id="userId" name="userId">
                                <option th:each="userAccess : ${users}"
                                        th:text="${userAccess.name} + ' '+${userAccess.surname}"
                                        th:value="${userAccess.userAccountId}"
                                        th:selected="${userId == userAccess.userAccountId}">
                                </option>
                            </select>
                            <br>
                            <div class="buttonContainerCol">
                                <button type="submit" class="button">Remove access</button>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="buttonContainerCol">
    <div class="btnBottom">
        <a type="button" th:href="@{/view-photo/{id}/{photoId}(id=${user.userAccountId}, photoId=${photo.photoId})}">Back</a>
    </div>
</div>
<br><br><br>
<div class="footer" th:replace="fragments/footer :: footer">
    <label>footer</label>
</div>
</body>
</html>
